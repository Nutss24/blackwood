<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar RP - Commandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #555;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .product img {
      max-width: 150px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-details p {
      margin: 5px 0;
    }
    .product button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    .panier {
      margin-top: 20px;
    }
    .panier p {
      margin: 5px 0;
    }
    .order-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      width: 50%;
    }
    .order-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Menu du Bar</h1>
    <div id="product-list"></div>

    <h2>Panier</h2>
    <div class="panier" id="panier-list"></div>

    <button class="order-btn" onclick="passerCommande()">Passer la commande</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
