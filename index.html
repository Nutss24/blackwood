<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwood Compta </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue au Bar RP</h1>
        <p>Choisissez vos produits et validez votre commande !</p>
    </header>

    <main>
        <!-- Section des produits -->
        <section id="product-list">
            <h2>Nos Produits</h2>
            <div class="products-container" id="products-container">
                <!-- Les produits seront chargés dynamiquement ici -->
            </div>
        </section>

        <!-- Section du panier -->
        <section id="cart">
            <h2>Votre Panier</h2>
            <div class="cart-container" id="cart-container">
                <p>Votre panier est vide.</p>
            </div>
            <button id="validate-cart">Valider la commande</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bar RP - Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
