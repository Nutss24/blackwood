<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleto Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            margin-bottom: 10px;
        }
        .product button {
            margin-left: 10px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Paleto Bar - Produits</h1>
    <div id="products">Chargement des produits...</div>
    <div id="cart">
        <h2>Panier</h2>
        <div id="cartItems"></div>
        <p><strong>Total : $<span id="total">0</span></strong></p>
        <button id="saveOrder">Enregistrer la commande</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
