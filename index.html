<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Simple Google Sheets</title>
    <style>
        /* Styles pour le design de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-list {
            margin-bottom: 20px;
        }
        .product {
            margin-bottom: 15px;
        }
        .product h3 {
            margin: 0;
        }
        .add-to-cart {
            margin-top: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Produits</h1>
    <div class="product-list">
        <div class="product" data-id="1">
            <h3>Produit 1</h3>
            <p>Description du produit 1</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product" data-id="2">
            <h3>Produit 2</h3>
            <p>Description du produit 2</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <!-- Ajoute plus de produits ici si nécessaire -->
    </div>

    <h2>Panier</h2>
    <ul id="cart-list">
        <!-- La liste des produits ajoutés au panier sera affichée ici -->
    </ul>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartList = document.getElementById('cart-list');
        
        addToCartButtons.forEach(button => {
            button.addEventListener('click', async function() {
                const productId = this.parentElement.dataset.id;
                addToCart(productId);
            });
        });

        function addToCart(productId) {
            // Ajouter le produit au panier (simuler la communication avec Google Sheets)
            const productName = this.parentElement.querySelector('h3').textContent;
            const listItem = document.createElement('li');
            listItem.textContent = `Produit ${productId}: ${productName}`;
            cartList.appendChild(listItem);

            console.log(`Produit ${productId} ajouté au panier`);
        }
    </script>

</body>
</html>
