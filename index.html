<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Shop - Design élégant</title>
    <style>
        /* CSS Styles for the design */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.33% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product h3 {
            margin: 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .add-to-cart {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cart {
            margin-top: 30px;
        }
        .cart h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart ul li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>RP Shop</h1>
        <p>Ajoutez des produits à votre panier et passez commande facilement.</p>
    </header>

    <div class="product-list">
        <div class="product" data-id="1">
            <h3>Produit 1</h3>
            <p>Description du produit 1</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product" data-id="2">
            <h3>Produit 2</h3>
            <p>Description du produit 2</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product" data-id="3">
            <h3>Produit 3</h3>
            <p>Description du produit 3</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="cart">
        <h2>Panier</h2>
        <ul id="cart-list">
            <!-- Products added to cart will be displayed here -->
        </ul>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartList = document.getElementById('cart-list');
        
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.parentElement.dataset.id;
                addToCart(productId);
            });
        });

        function addToCart(productId) {
            const productName = this.parentElement.querySelector('h3').textContent;
            const listItem = document.createElement('li');
            listItem.textContent = `Produit ${productId}: ${productName}`;
            cartList.appendChild(listItem);

            console.log(`Produit ${productId} ajouté au panier`);
        }
    </script>

</body>
</html>
