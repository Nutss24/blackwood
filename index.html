<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleto Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond claire */
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        #cart {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
        }
        #cart h2 {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Paleto Bar</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        <h1 class="mb-4">Produits disponibles</h1>
        <div class="row" id="products">
            <!-- Les produits seront chargés ici -->
        </div>

        <div id="cart" class="mt-5">
            <h2>Panier</h2>
            <div id="cartItems" class="mb-3">
                <!-- Articles du panier -->
            </div>
            <p><strong>Total : $<span id="total">0</span></strong></p>
            <button id="saveOrder" class="btn btn-primary">Enregistrer la commande</button>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="footer">
        <p>&copy; 2025 Paleto Bar | Conçu pour serveur RP</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
