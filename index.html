<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar RP - Gestion de Commandes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bar RP - Menu</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Notre Menu</h2>
            <div class="product" id="product1">
                <img src="placeholder.jpg" alt="Produit 1" class="product-img" onclick="addToCart(1)">
                <h3>Nom du produit 1</h3>
                <p>Prix : 10 RP</p>
                <input type="number" id="quantity1" min="1" value="1" style="display: none;">
            </div>
            <div class="product" id="product2">
                <img src="placeholder.jpg" alt="Produit 2" class="product-img" onclick="addToCart(2)">
                <h3>Nom du produit 2</h3>
                <p>Prix : 15 RP</p>
                <input type="number" id="quantity2" min="1" value="1" style="display: none;">
            </div>
        </section>

        <section id="cart">
            <h2>Panier</h2>
            <ul id="cart-items">
                <!-- Les articles ajoutés au panier apparaîtront ici -->
            </ul>
            <button onclick="checkout()">Valider la commande</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bar RP - Gestion de Comptes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
