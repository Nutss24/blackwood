<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar RP - Gestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showPage('admin')">Interface Admin</a>
        <a href="#" onclick="showPage('user')">Interface Utilisateur</a>
    </nav>
    <div class="container" id="content">
        <h1>Bienvenue dans le gestionnaire du Bar RP</h1>
        <p>Choisissez une section pour commencer.</p>
    </div>

    <script>
        function showPage(page) {
            const content = document.getElementById('content');
            if (page === 'admin') {
                content.innerHTML = `
                    <h1>Interface Admin</h1>
                    <p>GÃ©rez les serveurs et les produits ici.</p>
                `;
            } else if (page === 'user') {
                content.innerHTML = `
                    <h1>Interface Utilisateur</h1>
                    <p>Enregistrez les commandes et calculez les salaires ici.</p>
                `;
            }
        }
    </script>
</body>
</html>
