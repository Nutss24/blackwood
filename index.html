            </div>
            <div class="product" id="product4">
                <img src="placeholder.jpg" alt="Produit 4" class="product-img" onclick="addToCart(4)">

                <img src="placeholder.jpg" alt="Produit 5" class="product-img" onclick="addToCart(5)">

                <img src="placeholder.jpg" alt="Produit 10" class="product-img" onclick="addToCart(10)">

            <!-- Continue as needed for more products -->
        </section>

        <section id="cart">
            <h2>Panier</h2>
            <ul id="cart-items">
                <!-- Les articles ajoutés au panier apparaîtront ici -->
            </ul>
            <button onclick="checkout()">Valider la commande</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bar RP - Gestion de Comptes</p>
    </footer>

    <script src="script.js"></script>
