<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar RP - Gestion des Commandes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gestion du Bar RP</h1>
    </header>

    <main>
        <section class="products">
            <h2>Produits Disponibles</h2>
            <div class="product-list" id="productList">
                <!-- Les produits seront chargés ici via JavaScript -->
            </div>
        </section>

        <section class="cart">
            <h2>Panier</h2>
            <ul id="cartList">
                <!-- Les produits ajoutés au panier seront affichés ici -->
            </ul>
            <button id="checkoutButton">Commander</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Bar RP - Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
