<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Simple - Google Sheets</title>
    <link rel="stylesheet" href="style.css"> <!-- Chargement des styles -->
</head>
<body>

    <header>
        <h1>RP Shop</h1>
    </header>

    <main>
        <section class="product-section">
            <h2>Nos Produits</h2>
            <div class="product-list">
                <div class="product" data-id="1">
                    <img src="path/to/image1.jpg" alt="Produit 1">
                    <h3>Produit 1</h3>
                    <p>Description du produit 1</p>
                </div>
                <div class="product" data-id="2">
                    <img src="path/to/image2.jpg" alt="Produit 2">
                    <h3>Produit 2</h3>
                    <p>Description du produit 2</p>
                </div>
                <!-- Ajoutez plus de produits ici -->
            </div>
        </section>

        <section class="cart-section">
            <h2>Panier</h2>
            <ul id="cart-list">
                <!-- La liste des produits ajoutés au panier sera affichée ici -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RP Shop - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script> <!-- Chargement du script JavaScript -->
</body>
</html>
